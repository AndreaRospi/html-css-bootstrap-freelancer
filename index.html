<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">

    <!-- inizio header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark ms_bg-navbar text-uppercase">
            <div class="container">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav> 
    </header>
    <!-- /header -->

    <!-- inizio jumbo -->
    <section id="jumbotron">
        <div class="container py-5 text-white text-uppercase">
            <div class="row text-center">
                <div class="col-12">
                    <img src="img/avatar.svg" alt="avatar">
                    <h1>start bootstrap</h1>
                    <div class="ms_star">
                        <i class="fas fa-star"></i>
                    </div>
                    <p>graphic artist - web designr - illustrator</p>
                </div>
            </div>
        </div>
    </section>
    <!-- / jumbo -->

    <!-- inizio main -->
    <main>

        <!-- inizio portfolio -->
        <section id="portfolio">
            <div class="container py-5">
                <div class="row text-center text-uppercase">
                    <div class="col-12">
                        <h2>Lorem ipsum dolor</h2>
                    </div>
                </div>

                <!-- inizio col -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                    <div class="col">
                        <div class="box"></div>
                    </div>

                </div>
                <!-- / col  -->
            </div>
        </section>
        <!-- /portfolio -->

        <!-- inizio about -->
        <section id="about">

            <!-- inizio container -->
            <div class="container">
                <div class="row text-center text-white text-uppercase">
                    <div class="col-12">
                        <h2>About</h2>
                    </div>
                </div>

                <div class="row gy-3">
                    <div class="offset-1 col-10 col-md-5">
                        <div class="box"></div>
                    </div>
                    <div class="offset-1 col-10 offset-md-0 col-md-5">
                        <div class="box"></div>
                    </div>
                </div>

                <div class="row text-center p-3">
                    <div class="col-12">
                        <h3>Lorem</h3>
                    </div>
                </div>
            </div>
            <!-- /end container -->

        </section>
        <!-- /about -->

        <!-- inizio contact-->
        <section id="contact" class="my-4">

            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h2>Contatti</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-1 col-10">
                        <div class="box"></div>
                    </div>
                </div>
            </div>

        </section>
        <!-- /contact -->

    </main>
    <!-- /main -->

    <!-- inizio footer -->
    <footer>

        <!-- inizio footer-top -->

        <div class="ms_footer-top py-5">
            <div class="container">
                <div class="row gy-2 gy-md-0">
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /footer-top -->

        <!-- inizio footer-bottom -->
        <div class="ms_footer-bottom">
            <div class="container">
                <div class="row text-center text-white pt-5">
                    <div class="col-12">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- / footer-bottom -->
    </footer>
    <!-- /footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
</html>
